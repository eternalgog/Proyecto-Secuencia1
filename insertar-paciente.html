<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Paciente - PsicoVida</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2 class="w3-text-green">Insertar nuevo paciente</h2>
        <form action="php/insertar-paciente.php" method="POST" class="w3-container">
            <label for="nombre" class="w3-text-green">Nombre del paciente:</label><br>
            <input type="text" id="nombre" name="nombre" class="w3-input w3-border" required><br>
            <label for="telefono" class="w3-text-green">Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono" class="w3-input w3-border" required><br>
            <label for="direccion" class="w3-text-green">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" class="w3-input w3-border" required><br>
            <label for="email" class="w3-text-green">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" class="w3-input w3-border" required><br>
            <label for="edad" class="w3-text-green">Edad:</label><br>
            <input type="number" id="edad" name="edad" class="w3-input w3-border" required><br>
            <label for="genero" class="w3-text-green">Género:</label><br>
            <select id="genero" name="genero" class="w3-select w3-border" required>
                <option value="" disabled selected>Selecciona el género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select><br><br>
            <button type="submit" class="w3-button w3-green">Enviar</button>
        </form>
    </div>
</body>
</html>
